<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
 
 
    <h:head>
        <title>Employee Database System</title>
    	<h:outputStylesheet name="css/style.css" />
		
    </h:head>
    <h:body background-color="d0e4fe">
    
    	<h3 align="center">Welcome to Employee Database System </h3>
    
    	<h:form>
    		<p:tabMenu activeIndex="3">  
	    		<p:menuitem value="Search By Id"   action="#{employeeBean.RefershAll()}" url="/searchbyid.jsf" style="font-size:75%;" icon="ui-icon-search"/>  
	    		<p:menuitem value="Search By Name" action="#{employeeBean.RefershAll()}" url="/searchbyname.jsf" style="font-size:75%;" icon="ui-icon-search" />  
	    		<p:menuitem value="Search By Designation" action="#{employeeBean.RefershAll()}" url="/searchbydesignation.jsf" style="font-size:75%;" icon="ui-icon-search"/>  
	    		<p:menuitem value="Search By Salary" action="#{employeeBean.RefershAll()}" url="/searchbysalaryrange.jsf" style="font-size:75%;" icon="ui-icon-search"/>  

			</p:tabMenu>
		
			<br/> <br/> <br/> <br/> <br/>
			
			<div align="center">
			
			<h:outputLabel for="StartSalary" value="Minimum : *" />  
			<p:inputText id="min"  value="#{employeeBean.min}" required="true" label="Min"/>    
			
			<h:outputLabel for="EndSalary" value="Maximum : *" />  
			<p:inputText id="max"  value="#{employeeBean.max}" required="true" label="Max"/>    
			 
			<p:commandButton value="Search" update= ":BYSALRYRANGE" action="#{employeeBean.searchBysalaryrange()}" oncomplete="dlg1.show()" style= "font-size:75%;" />
			<p:commandButton value="Back" action="employeepanel" style="font-size:75%;" />   	      
			</div>		       
			  
    	</h:form>		
		
    
<!-- ============================================================================= -->
		 
		<p:dialog id="BYSALRYRANGE" header="Employee Details" widgetVar="dlg1"  width="500" height="500"> 
		
				<p:dataTable id="BYDSalary" var="employee"  value="#{employeeBean.employeeList}">  
				  
				        <f:facet name="header">  
				            List of Employees   
				        </f:facet>  
				  
				        <p:column>  
				            <f:facet name="header">  
				                ID
				            </f:facet>  
				  
				            <h:outputText value="#{employee.employee_Id}" />  
				        </p:column>  
				  
				        <p:column headerText="Name">  
				            <h:outputText value="#{employee.employee_Name}" />  
				        </p:column>  
				  
				        <p:column headerText="Designation">  
				            <h:outputText value="#{employee.employee_Designation}" />  
				        </p:column>  
				  
				        <p:column headerText="Salary" footerText="In Laks">  
				            <h:outputText value="#{employee.employee_Salary}" />  
				        </p:column>  
				  
		    	</p:dataTable> 
		</p:dialog>

	
    </h:body>
</html>
