    <h:head>
        <title>JSF 2.0 Hello World</title>

    	<h3>JSF 2.0 Hello World Example - hello.xhtml</h3>
    	<h:form>
    		<br/>
    	   <h:outputLabel value="Employee Id:           " style="font-weight:bold" />
    	   <h:inputText value="#{employee.employee_Id}"></h:inputText>
    		<br/>    	   
    	   <h:outputLabel value="Employee Name:         " style="font-weight:bold" />

    	</h:form>
